<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- included to make sure Bootstrap works for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>Neu Clock</title>
    
        <!-- Favicon Logo -->
        <link rel="icon" type="image/png" href="assets/favicon-64.png">
    
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="clock">
            <div class="center"></div>
            <div class="center-min"></div>
            <div class="center-sec"></div>
            <div class="ticks">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
            </div>
            <div class="hr-hand">
                <span class="hr"></span>
            </div>
            <div class="min-hand">
                <span class="min"></span>
            </div>
            <div class="sec-hand">
                <span class="sec"></span>
            </div>
        </div>

        <script src="clock.js"></script>
    </body>
</html>
